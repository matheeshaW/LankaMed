spring.application.name=backend
# ------------------------------
# Database Configuration
# ------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/lankamed_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ------------------------------
# JPA / Hibernate Configuration
# ------------------------------
# Automatically create/update tables based on Entities
# Use 'update' to preserve data between restarts, 'create-drop' recreates tables on each restart
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (useful for debugging)
spring.jpa.show-sql=true

# SQL dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ------------------------------
# Server Configuration
# ------------------------------
server.port=8080
 
# ------------------------------
# JWT
# ------------------------------
# 256-bit base64 secret (example only, replace in production)
security.jwt.secret=ZmFrZVN1cGVyU2VjdXJlS2V5MTIzNDU2Njc4OTAxMjM0NTY=
security.jwt.expiration-ms=86400000

# ------------------------------
# CORS (if needed in properties)
# ------------------------------
spring.mvc.cors.enabled=true

# ------------------------------
# Additional Configuration
# ------------------------------
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ------------------------------
# Data Initialization
# ------------------------------
# Set to false to disable automatic data initialization
app.data.initialize=true

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.springframework.boot.autoconfigure=INFO
logging.level.org.springframework.context=INFO
logging.level.com.lankamed.health.backend=DEBUG

# Waitlist feature flag
feature.waitlist.enabled=true

# Doctor slot capacity feature
feature.slots.enabled=true
feature.slots.capacity=10