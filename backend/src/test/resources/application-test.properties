# Test Configuration
spring.application.name=backend-test

# ------------------------------
# Database Configuration for Tests
# ------------------------------
# Use H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ------------------------------
# JPA / Hibernate Configuration for Tests
# ------------------------------
# Create tables automatically for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ------------------------------
# Security Configuration for Tests
# ------------------------------
# Disable security for easier testing
security.jwt.secret=testSecretKeyForTestingPurposesOnly
security.jwt.expiration-ms=3600000

# ------------------------------
# Logging Configuration for Tests
# ------------------------------
logging.level.org.springframework.security=DEBUG
logging.level.com.lankamed.health.backend=DEBUG
